server:
  port: 5001
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/abonement?useSSL=false&useJDBCCompliantTimezoneShift=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password: 3302983
    jedis:
      pool:
        max-wait: 2000ms
        min-idle: 2
        max-idle: 8
  mybatis:
    configuration:
      map-underscore-to-camel-case: true
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
  application:
    name: abonement-module
mybatis:
  type-aliases-package: com.windhide.abonement.pojo
logging:
  level:
    com.ankang: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
feign:
  client:
    config:
      # default全局的配置
      default:
        #日志级别，BASIC就是基本的请求和响应信息
        loggerLevel: BASIC
  httpclient:
    # 开启feign对HttpClient的支持
    enabled: true
    # 最大的连接数
    max-connections: 200
    # 每个路径的最大连接数
    max-connections-per-route: 50
